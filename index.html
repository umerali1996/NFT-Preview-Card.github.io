<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <img src="./images/image-equilibrium.jpg" alt="eqilibrium image">
    <h2 class="heading">Equilibrium #3429</h2>
    <p class="blue-text desc">Our Equilibrium collection promotes balance and calm.</p>
    <section>
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="etherium icon">
        <span class="cyan">0.041 ETH</span>
      </div>
      <div class="clk">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <span class="blue-text">3 days left</span>
      </div>
    </section>
    <hr class="line">
    <div class="avatar">
      <img src="./images/image-avatar.png" alt="avatar">
      <span class="blue-text">Creation of <span class="author">Jules Wyvern</span></span>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/umerali1996">Muhammad Umer</a>.
  </div>
</body>

</html>
